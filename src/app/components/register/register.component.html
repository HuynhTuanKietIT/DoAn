<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../../assets/img/img-01.png" alt="IMG">
      </div>

      <form class="login100-form validate-form register">
        <span class="login100-form-title">
          Member Register
        </span>
        <div class="form-group">
          <div class="wrap-input100 validate-input" data-validate = "Name is required">
            <input class="input100 input-cus" [(ngModel)]="firstname" type="text"  placeholder="Firstname" name="something">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "Name is required">
            <input class="input100 input-cus" [(ngModel)]="lastname" type="text"  placeholder="Last name" name="something">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>
        </div>
        <div class="form-group">
          <div class="wrap-input100 validate-input" data-validate = "PhoneNumber is required">
            <input class="input100 input-cus" [(ngModel)]="phonenumber" type="text"  placeholder="Phone(10+)" name="something">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "Password is required" >
            <select class="input100 input-cus"  [(ngModel)]="occupation"name="something" >
              <option selected disabled>Please select</option>
              <option *ngFor="let role of Roles" [value]=role>{{role}}</option>
            </select>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100 input-cus" type="text" [(ngModel)]="email"  placeholder="Email" name="something">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100 input-cus" type="password" [(ngModel)]="passWord"  placeholder="Password" name="something">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100 input-cus" type="password" [(ngModel)]="passWordConfirm"  placeholder="Confirm password" name="something">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <div class="container-login100-form-btn">
        
          <button class="login100-form-btn" (click)="register()">
            Create your Account
          </button>
        </div>

        <!-- <div class="text-center p-t-136">
          <a class="txt2" (click)="register()">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div> -->
      </form>
    </div>
  </div>
</div>
